name: AMF Azure Static App

on:
  push:
    paths:
      - "src/AnimeFeedManager.WebApp**"
      - "src/AnimeFeedManager.Core/**"
      - "src/AnimeFeedManager.Common/**"
      - "!deployment/**"
      - "!**/*.md"
    branches:
      - main
  pull_request:
    paths:
      - "src/AnimeFeedManager.WebApp**"
      - "src/AnimeFeedManager.Core/**"
      - "src/AnimeFeedManager.Common/**"
      - "!deployment/**"
      - "!**/*.md"
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
env:
  TEST_PROJECT_PATH: "./src/AnimeFeedManager.WebApp.Tests"
  DOTNET_VERSION: "7.0.x" # set this to the dotnet version to use

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Setup DotNet ${{ env.DOTNET_VERSION }} Environment
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Test Using Dotnet
        shell: bash
        run: dotnet test '${{ env.TEST_PROJECT_PATH }}'

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_SMOKE_0EDED0C0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "/src/AnimeFeedManager.WebApp" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "wwwroot" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_DELIGHTFUL_SMOKE_0EDED0C0F }}
          action: "close"
