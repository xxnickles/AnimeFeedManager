# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
      - master
  paths:
    include:
      - src/AnimeFeedManager.Client
      - deployment/azure-client-deploy.json

variables:
  clientDirectory: "$(System.DefaultWorkingDirectory)/src/AnimeFeedManager.Client"
  # Agent VM image name
  vmImageName: "ubuntu-latest"

steps:
  - task: NodeTool@0
    inputs:
      versionSpec: "12.x"
    displayName: "Setup Environment"

  - script: npm install
    workingDirectory: "$(clientDirectory)"
    displayName: "Install Dependencies"

  - script: npm run build:ci
    workingDirectory: "$(clientDirectory)"
    displayName: "Build"

  - task: CopyFiles@2
    inputs:
      SourceFolder: "$(clientDirectory)/www"
      TargetFolder: "$(Build.ArtifactStagingDirectory)/www"

  - task: CopyFiles@2
    inputs:
      SourceFolder: "$(System.DefaultWorkingDirectory)/deployment"
      TargetFolder: "$(Build.ArtifactStagingDirectory)/deployment"


  - task: PublishBuildArtifacts@1
    inputs:
      pathtoPublish: "$(Build.ArtifactStagingDirectory)"
      artifactName: "drop"

